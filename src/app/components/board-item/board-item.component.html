<div class="card-div">
  <mat-card
    class="board-style"
    (dblclick)="onUpdate(board)">
    <mat-card-title>
      <div class="card-div">
      <span (click)="onSelect(board)" >{{ board.name }}</span>
    </div>
    </mat-card-title>

    <mat-card-footer>
      <div class="card-div">
        <mat-icon (click)="onDelete(board)">delete</mat-icon>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
